<html>
<head>
	<meta charset="utf-8">
	<title>Canvas & Mootools</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
	<script type="text/javascript">
		var canvas, ctx, balls, idTimer;
		TBall = new Class({
			initialize: function(pX,pY) {
				this.posX = pX; //позиция шарика по X
				this.posY = pY; //позиция шарика по Y
				//цвет шарика, формируется случайным оьразом
				this.colBall = 'rgb('+Math.floor(Math.random()*256)+','
				+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*256)+')';
				// радиус шарика, случайное число от 5 до 30
				this.rBall = 5+Math.random()*25;
			},
			posX: 0,
			posY: 0,
			colBall:"rgb(0,0,0)",
			rBall: 0,
			colorBall: function(ctx){
				// формируем градиентную заливку для шарика
				with (this){
					var gradient = ctx.createRadialGradient(posX+rBall/4,
					posY-rBall/6, rBall/8, posX, posY, rBall);
					gradient.addColorStop(0, '#fff');
					gradient.addColorStop(0.85, colBall);
					return gradient;
				}
			},
			draw : function(ctx){
				// рисуем шарик на canvas
				with (this){
					ctx.fillStyle = colorBall(ctx);
					ctx.beginPath();
					ctx.arc(posX, posY, rBall, 0, 2*Math.PI, false);
					ctx.closePath();
					ctx.fill();
				}
			}
		});
		function drawBack(ctx,col1,col2,w,h){
			// закрашиваем канвас градиентным фоном
			ctx.save();
			var g = ctx.createLinearGradient(0,0,0,h);
			g.addColorStop(1,col1);
			g.addColorStop(0,col2);
			ctx.fillStyle = g;
			ctx.fillRect(0,0,w,h);
			ctx.restore();
		}
		// инициализация работы
		function init(){
			canvas = document.getElementById('canvas');
			if (canvas.getContext){
				ctx = canvas.getContext('2d');
				//рисуем фон
				drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
				//создаем 10 шариков, заноси их в массив и выводим на canvas
				balls = [];
				for (var i = 1; i<=10;i++){
					var item = new TBall(10+Math.random()*(canvas.width-30),
					10+Math.random()*(canvas.height-30));
					item.draw(ctx);
					balls.push(item);
				}
			}
		}
		// создаем новый шарик по щелчку мыши, добавляем его в массив шариков и рисуем его
		function goInput(event){
			var x = event.clientX;
			var y = event.clientY;
			var item = new TBall(x,y);
			item.draw(ctx);
			balls.push(item);
		}
		var directions = [];
		direction.length = balls.length;
		function moveBall(direction){
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
			for (var i = 0; i < balls.length;i){
				switch (direction){
					case 'up':
					{
						balls[i].posX = balls[i].posX + (Math.random()*4-2);
						balls[i].posY = balls[i].posY + (Math.random()*2-4);	
					}
					break;
					case 'down':
					{
						balls[i].posX = balls[i].posX + (Math.random()*4-2);
						balls[i].posY = balls[i].posY - (Math.random()*2-4);	
					}
					break;
					case 'left':
					{
						balls[i].posX = balls[i].posX + (Math.random()*2-4);
						balls[i].posY = balls[i].posY + (Math.random()*4-2);
					}
					break;
					case 'right':
					{
						balls[i].posX = balls[i].posX - (Math.random()*2-4);
						balls[i].posY = balls[i].posY + (Math.random()*4-2);
					}
					break;	
					case 'chaos':
					{
						switch (directions[i])
						{
							case 1:
							{
								balls[i].posX = balls[i].posX + (Math.random()*4-2);
								balls[i].posY = balls[i].posY + (Math.random()*2-4);
							}
							break;
							case 2:
						    {
						    	balls[i].posX = balls[i].posX + (Math.random()*4-2);
								balls[i].posY = balls[i].posY - (Math.random()*2-4);	
						    }
						    break;
						    case 3:
						    {
						    	balls[i].posX = balls[i].posX + (Math.random()*2-4);
								balls[i].posY = balls[i].posY + (Math.random()*4-2);
						    }
						    break;
						    case 4:
						    {
						    	balls[i].posX = balls[i].posX - (Math.random()*2-4);
								balls[i].posY = balls[i].posY + (Math.random()*4-2);
						    }
						    break;	
						}
						if ((balls[i].posX - balls[i].rBall > canvas.width)||(balls[i].posX + balls[i].rBall < 0) ||(balls[i].posY + balls[i].rBall < 0) || (balls[i].posY - balls[i].rBall > canvas.height)) 
						{
							directions.splice(i,1);
			    		}	
					}
					break;
				}
				
				balls[i].draw(ctx);
				if ((balls[i].posX - balls[i].rBall > canvas.width) || (balls[i].posX + balls[i].rBall < 0) || (balls[i].posY + balls[i].rBall < 0) || (balls[i].posY - balls[i].rBall > canvas.height)) 
				{
					balls.splice(i,1);
			    }	
				else 
					i++;
			}
		}
		function moveup()
		{
			moveBall('up');
		}
		function movedown()
		{
			moveBall('down');
		}
		function moveleft()
		{
			moveBall('left');
		}
		function moveright()
		{
			moveBall('right');
		}
		function movechaos()
		{

			moveBall('chaos');
		}
		function move(direction)
		{
			switch (direction)
			{
				case 'up':
				{
					clearInterval(idTimer);
					idTimer = setInterval('moveup();', 50);
				}
				break;
				case 'down':
				{
					clearInterval(idTimer);
					idTimer = setInterval('movedown();', 50);	
				}
				break;
				case 'left':
				{
					clearInterval(idTimer);
					idTimer = setInterval('moveleft();', 50);
				}
				break;
				case 'right':
				{
					clearInterval(idTimer);
					idTimer = setInterval('moveright();', 50);
				}
				break;
				case 'random':
				{
					clearInterval(idTimer);
					var max = 4;
					var min = 1;
					var dir = Math.floor(Math.random() * (max - min + 1)) + min;
					switch (dir)
					{
						case 1:
						{
							clearInterval(idTimer);
							idTimer = setInterval('moveup();', 50);
						}
						break;
						case 2:
						{
							clearInterval(idTimer);
							idTimer = setInterval('movedown();', 50);
						}
						break;
						case 3:
						{
							clearInterval(idTimer);
							idTimer = setInterval('moveleft();', 50);
						}
						break;
						case 4:
						{
							clearInterval(idTimer);
							idTimer = setInterval('moveright();', 50);
						}
						break;
					}
					
				  
				}
				break;
				case 'chaos':
				{
					clearInterval(idTimer);
					var min = 1;
					var max = 4;
					directions.length = balls.length;
					for (var i = 0; i < directions.length; i++)
					{
						directions[i] = Math.floor(Math.random() * (max - min + 1)) + min;
					}
					idTimer = setInterval('movechaos();', 50);				
				}

			}
		}

	</script>
	<style type="text/css">
		canvas { border: 1px solid blue; }
	</style>
</head>
<body onload="init();">
	<canvas id="canvas" width="600" height="400" onclick="goInput(event);">
	</canvas>
	<form>
		<input type = "button" value = "Вверх" onclick="move('up')">
		<input type = "button" value = "Вниз" onclick="move('down')">
		<input type = "button" value = "Влева" onclick="move('left')">
		<input type = "button" value = "Вправо" onclick="move('right')">
		<input type = "button" value = "Рандом" onclick="move('random')">
		<input type = "button" value = "Хаос" onclick="move('chaos')">
		<input type = "button" value = "Стоп" onclick="clearInterval(idTimer);">
	</form>
</body>
</html>
